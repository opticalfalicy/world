<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>The World Is Our IDE</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Black+Ops+One|Bungee+Inline|Chilanka|Cute+Font&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="hello.css" />
  </head>
  <body>
    <div class="body">
      <div class="nodeDiv wDiv">
        <div
          id="color1"
          onmouseover="colorCall()"
          onmouseout="colorOff()"
          class="w C"
        ></div>
        <div
          id="color2"
          onmouseover="colorCall()"
          onmouseout="colorOff()"
          class="w D"
        ></div>
        <div
          id="color3"
          onmouseover="colorCall()"
          onmouseout="colorOff()"
          class="w E"
        ></div>
        <div
          id="color4"
          onmouseover="colorCall()"
          onmouseout="colorOff()"
          class="w F"
        ></div>
        <div
          id="color5"
          onmouseover="colorCall()"
          onmouseout="colorOff()"
          class="w G"
        ></div>
        <div
          id="color6"
          onmouseover="colorCall()"
          onmouseout="colorOff()"
          class="w A"
        ></div>
        <div
          id="color7"
          onmouseover="colorCall()"
          onmouseout="colorOff()"
          class="w B"
        ></div>
      </div>

      <h1>
        Hello World
      </h1>
      <div class="sig">
        <h5>sincerely,</h5>
        <h6>opticalfalicy</h6>
      </div>
    </div>
    <script>
      let color1 = document.getElementById('color1');
      let color2 = document.getElementById('color2');
      let color3 = document.getElementById('color3');
      let color4 = document.getElementById('color4');
      let color5 = document.getElementById('color5');
      let color6 = document.getElementById('color6');
      let color7 = document.getElementById('color7');
      let color8 = document.getElementById('color8');

      function colorGen() {
        const r = Math.floor(Math.random() * 256);
        const g = Math.floor(Math.random() * 256);
        const b = Math.floor(Math.random() * 256);
        event.target.style.backgroundColor =
          'rgb(' + r + ',' + g + ',' + b + ')';
      }

      function colorCall() {
        let start = 0;
        if (start == 0) {
          ++start;
          colorGen();
        } else {
          setInterval(() => {
            colorGen();
          }, 2000);
        }
      }

      function colorOff() {
        color1.style.backgroundColor = 'black';
        color2.style.backgroundColor = 'black';
        color3.style.backgroundColor = 'black';
        color4.style.backgroundColor = 'black';
        color5.style.backgroundColor = 'black';
        color6.style.backgroundColor = 'black';
        color7.style.backgroundColor = 'black';
      }
    </script>
    <script></script>
  </body>
</html>
